  <body>
    <div id="shared-menu-container"></div>

    <rocket-content-area>
      <h2>Get in Touch</h2>
      <p>
        We'd love to hear from you. Whether you're interested in our projects, want to collaborate, 
        or just have questions, feel free to reach out.
      </p>

      <div class="contact-layout">
        <div class="contact-email">
          <h3>Email Us</h3>
          <a href="mailto:hello@darksoil.studio" class="email-link">hello@darksoil.studio</a>
        </div>
        
        <div class="contact-divider"></div>
        
        <div class="contact-form-section">
          <h3>Send a Message</h3>
          <form class="contact-form" action="https://formspree.io/f/xzzvvnjn" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject">
            <option value="">Select a topic</option>
            <option value="buoy">Buoy Project</option>
            <option value="dashchat">Dash Chat</option>
            <option value="corri">Corri AI</option>
            <option value="p2p-shipyard">p2p Shipyard</option>
            <option value="collaboration">Collaboration</option>
            <option value="general">General Inquiry</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="6" required placeholder="Tell us about your project, questions, or how we can help..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
      </form>
        </div>
      </div>


    </rocket-content-area>
